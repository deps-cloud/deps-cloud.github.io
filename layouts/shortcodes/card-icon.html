{{ $border := .Get "border" }}
{{ $icon := .Get "icon" }}
{{ $title := .Get "title" }}
{{ $link := .Get "link" }}
{{ $text := .Get "text" }}

<div class="card" style="margin-bottom: 30px; border-color: {{ $border }}">
    <div class="text-center" style="font-size: 8rem;">
        <i class="{{ $icon }}" style="width:100%"></i>
    </div>

    <div class="card-body text-center">
        {{ if $link }}
        <h5 class="card-title"><a href="{{ $link }}">{{ $title }}</a></h5>
        {{ else }}
        <h5 class="card-title">{{ $title }}</h5>
        {{ end }}
        <p class="card-text">{{ $text }}</p>
    </div>
</div>
